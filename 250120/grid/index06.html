<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      .inner {
        display: grid;
        width: 600px;
        grid-gap: 10px;
        height: 600px;
        grid-template-rows: 150px 280px 150px;
        div {
          border: 1px solid #000;
          background: dodgerblue;
          &:nth-child(4) {
            background: yellowgreen;
            grid-row: 2;
            grid-column: 1 / span 3;
          }
        }
      }
    </style>
  </head>
  <body>
    <div class="parent">
      <div>1</div>
      <div>2</div>
      <div>3</div>
      <div>4</div>
      <div>5</div>
      <div>6</div>
      <div>7</div>
    </div>
  </body>
</html>
