<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- fontawesome -->
    <script
      src="https://kit.fontawesome.com/c268412579.js"
      crossorigin="anonymous"
    ></script>
    <!-- custom css & js -->
    <link rel="stylesheet" href="./style.css" />
    <script defer src="./script.js"></script>
    <title>기분좋은 친구, cyworld</title>
  </head>
  <body>
    <div id="plus"></div>
    <main id="container">
      <div id="outer">
        <div id="plus2">
          <img
            src="https://i.pinimg.com/originals/06/a4/02/06a40213ba023729f4957e9882cb4492.gif"
            alt="ham"
          />
        </div>
        <div id="inner">
          <section id="inner-left">
            <div class="inner-left-header">
              <div class="today">
                <span>TODAY</span>
                <span class="zero">0</span>
                <span>| TOTAL</span>
                <span class="total">1234</span>
              </div>
            </div>
            <div class="inner-left-body">
              <div class="left-body-title">
                <div class="title-img"></div>
                <div class="title-line"></div>
              </div>
              <div class="left-body-profile">
                <div class="profile-detail">
                  <i class="fas fa-user-astronaut"></i>
                  <div class="detailInfo">
                    <span>name</span>
                    <p>효바</p>
                  </div>
                </div>
                <div class="profile-detail">
                  <i class="fas fa-phone"></i>
                  <div class="detailInfo">
                    <span>Tel</span>
                    <p>010.5701.0679</p>
                  </div>
                </div>
                <div class="profile-detail">
                  <i class="fas fa-at"></i>
                  <div class="detailInfo">
                    <span>email</span>
                    <p>janggydk@daum.net</p>
                  </div>
                </div>
                <div class="profile-detail">
                  <i class="fab fa-instagram"></i>
                  <div class="detailInfo">
                    <span>instagram ID</span>
                    <p>janghyoa</p>
                  </div>
                </div>
              </div>
              <div class="left-body-footer">
                <div class="footer-feel">
                  <div class="feel-title">오늘의 기분🍓</div>
                  <form name="feel-list" action="#" method="post">
                    <select name="emotion" id="emotion">
                      <option disabled selected>오늘 기분을 선택하세요</option>
                      <option value="happy">너무 행복한 날🥰</option>
                      <option value="sad">가슴이 아픈 날😔</option>
                      <option value="angry">앵그리버드 모드👿</option>
                      <option value="annoy">걸리면 죽는다💥</option>
                    </select>
                  </form>
                </div>
              </div>
            </div>
          </section>
          <section id="inner-right">
            <div class="inner-right-header">
              <div class="header-title">사이좋은 사람들, 싸이월드</div>
              <div class="header-privacy">
                사생활 보호설정<i class="fas fa-caret-right"></i>
              </div>
            </div>
            <div class="inner-right-body">
              <iframe id="contentFrame" src="./jukebox.html"></iframe>
            </div>
          </section>
          <section id="navigation">
            <div id="menu-home" class="navigation-item">홈</div>
            <div id="menu-game" class="navigation-item">게임</div>
            <div id="menu-jukebox" class="navigation-item">주크박스</div>
          </section>
        </div>
      </div>
    </main>
  </body>
</html>
